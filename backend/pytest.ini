[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: mark test as async
    slow: mark test as slow
    benchmark: mark test as benchmark
asyncio_mode = auto
